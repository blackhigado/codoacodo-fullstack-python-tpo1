<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet" />
    <title>Contact</title>
</head>

<body>

    <div id="contact-container">

        <!-- contact form -->
        <div id="contact-form-wrapper">

            <header id="form-header">

                <!-- logo -->
                <div id="logo-wrapper">
                    <a href="./index.html" title="Go to home page">
                        <img src="./img/site_logo.png" alt="Site logo" id="logo">
                    </a>
                </div>

            </header>

            <main id="form-main">

                <header id="form-main-heading">
                    <h1>Let's talk!</h1>
                    <p>Please fill out this form with the required information</p>
                </header>

                <form action="#">

                    <fieldset>
                        <label id="email-label"><input type="email" name="email" id="email" placeholder="email"
                                required></label>
                    </fieldset>

                    <fieldset>
                        <label id="bio-label">
                            <textarea name="bio" id="bio" cols="30" rows="3"></textarea>
                        </label>
                    </fieldset>

                    <input type="submit" value="Submit" id="submit">

                </form>

            </main>

        </div>

        <!-- contact map & social links -->
        <aside id="contact-aside-wrapper">

            <!-- map -->
            <section id="contact-map">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.325947651316!2d-58.45196358528489!3d-34.54530176191552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb43ae6018ddf%3A0x3d7f60a75bfa308a!2sEstadio%20Monumental%20Antonio%20Vespucio%20Liberti!5e0!3m2!1ses-419!2sar!4v1653534766688!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </section>

            <!-- social links -->
            <section id="contact-social-links">
                <a href="#" title="Instagram link">instagram</a>
                <a href="#" title="Twitter link">Twitter</a>
                <a href="#" title="Spotify link">Spotify</a>
            </section>
        </aside>

    </div>

    <!-- Script -->
    <script src="./js/scripts.js"></script>

</body>

</html>
